<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Car State Simulator - Ticket (Bilet)">
    <meta name="keywords" content="carsimulator,statecar,carsttae,baba,statecar,CaR sTaTe, State Car, Car State">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket (Bilet)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tic-ket.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ticket (Bilet) Oluştur</h1>
        <form id="ticket-form">
            <div class="form-group">
                <label for="subject">Konu:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Ticket Gönder">
            </div>
        </form>
    </div>

    <script src="js/tic-ket-j.js"></script>
</body>
</html>
